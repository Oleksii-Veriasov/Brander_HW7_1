<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="flex">
        <div class="container1">
            <p>Records:</p>
            <ul>
                <li class = "record">#1</li>
                <li class = "record">#2</li>
                <li class = "record">#3</li>
                <li class = "record">#5</li>
                <li class = "record">#4</li>
            </ul>
        </div>
        <div class="container2">
            <p id="scor"> ---,-ms</p>
            <button id="start">Start timer</button>
            <div id="gameButtons">
                <button id="one" class="game">1</button>
                <button id="two" class="game">2</button>
                <button id="three" class="game">3</button>
                <button id="four" class="game">4</button>
                <button id="five" class="game">5</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
